<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="background">
            <img class="bg" src="bg.jpg" alt="background" width="300px">
            <div class="logo">
                <img src="odin-lined.png" alt="logo" class="lg" width="50px">
                <div>ODIN</div>
            </div>
            <div class="credit">Photo by Lexi Laginess on unsplash.com</div>
        </div>
        <div class="divform">
            <div class="header1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
            <div class="header2">You know you want to.</div>
            <div class="header3">Let's do this!</div>
            <form class="form" action="" method="get">
                <div class="firstColumn">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd">
                </div>
                <div class="secondColumn">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" name="lastName" id="lastName">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="confirmPwd">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmPwd" id="confirmPwd">
                </div>
                <button>Create Account</button>
            </form>
            <div class="footer">Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
