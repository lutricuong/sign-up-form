<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left">
                <div class="logo">
                    <img src="odin-lined.png" alt="logo" class="mask">
                    <div>ODIN</div>
                </div>
            <div class="credit">Photo by Lexi Laginess on unsplash.com</div>
        </div>
        <div class="right">
            <div class="header">
                <div class="header1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
                <div class="header2">You know you want to.</div>
            </div>
            <form  action="" method="get">
                <div class="form">
                    <div class="inputForm">
                        <div class="caption">Let's do this!</div>
                        <div class="divinput">
                            <div class="firstColumn">
                                <div class="input">
                                    <label for="firstName">FIRST NAME</label><br>
                                    <input type="text" name="firstName" id="firstName">
                                </div>
                                <div class="input">
                                    <label for="email">EMAIL</label><br>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div class="input">
                                    <label for="pwd">PASSWORD</label><br>
                                    <input type="password" name="pwd" id="pwd" required>
                                </div>
                            </div>
                            <div class="secondColumn">
                                <div class="input">
                                    <label for="lastName">LAST NAME</label><br>
                                    <input type="text" name="lastName" id="lastName">
                                </div>
                                <div class="input">
                                    <label for="phone">PHONE NUMBER</label><br>
                                    <input type="tel" name="phone" id="phone">
                                </div>
                                <div class="input">
                                    <label for="confirmPwd">CONFIRM PASSWORD</label><br>
                                    <input type="password" name="confirmPwd" id="confirmPwd">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button"><button>Create Account</button></div>
            </form>
            <div class="footer">Already have an account? Log in</div>
        </div>
    </div>
</body>
</html>
